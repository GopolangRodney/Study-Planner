<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
   
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .dashboard-container {
    max-width: 500px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-between;
    background: #4CAF50;
    padding: 10px;
    border-radius: 8px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

nav a.logout {
    background: red;
    border-radius: 5px;
}

.task-list {
    list-style: none;
    padding: 0;
}

.task-list li {
    padding: 10px;
    margin: 5px 0;
    background: #f4f4f4;
    border-left: 5px solid #4CAF50;
    border-radius: 5px;
}

.task-list .completed {
    text-decoration: line-through;
    color: gray;
    border-left: 5px solid red;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 2px solid #ddd;
}
.user-info {
    display: flex;
    align-items: center;
}

.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}
.logout {
    background: #e74c3c;
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
}
.progress-card {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
}
.progress-bar {
    width: 100%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin-top: 5px;
    position: relative;
}
.progress {
    height: 100%;
    background: #4CAF50;
    border-radius: 5px;
    transition: width 0.5s ease-in-out;
}

.task-section {
    text-align: left;
}

.add-task {
    background: #4CAF50;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 0;
}

.task-list {
    list-style: none;
    padding: 0;
}

.task-list li {
    background: #fff;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.task-list .completed {
    text-decoration: line-through;
    color: gray;
    border-left: 5px solid red;
}
@media screen and (max-width: 600px) {
    .sidebar {
        width: 100%;
        position: relative;
    }

    .main-content {
        margin-left: 0;
    }
}


    </style>
</head>

<body>
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    
</body>
</html>
