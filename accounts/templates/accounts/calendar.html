<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <title>Study Planner - Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      transition: background 0.3s;
    }
    .add-task-btn {
            background-color: #db0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            margin-top: 100px;
        }


    .dark-mode {
      background-color: #1e1e2f;
      color: #fff;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 16px;
        }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .note-placeholder {
  font-size: 14px;
  color: #7f8c8d; /* Light gray color */
  text-align: center;
  margin-top: 10px;
  font-style: italic;
  transition: all 0.3s ease-in-out;
}

.note-placeholder:hover {
  color: #3498db; /* Change color when hovered */
  cursor: pointer;
}

    .calendar-header button,
    .toggle-theme {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .calendar {
      background-color: #2c3e50;
    }

    .calendar .day {
      min-height: 90px;
      background-color: #ecf0f1;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-mode .day {
      background-color: #3d4d5a;
      color: #fff;
    }

    .day.today {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    .day.active {
      border: 2px solid #1abc9c;
    }

    .day:hover {
      background-color: #d0e7f7;
    }

    .calendar .date {
      font-size: 16px;
    }

    .tasks-dot {
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .weekday-names {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .weekday-names div {
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        padding: 10px;
      }

      .main-content {
        padding: 20px;
      }

      .calendar {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      margin: 15px 0;
      font-size: 16px;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-content button {
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
       
      <h2>Calendar</h2>
 
      
      <a href="{% url 'dashboard' %}"><i class="fas fa-home" ></i> Dashboard</a>
      <a href="{% url 'dashboard' %}"><i class="fas fa-tasks"></i> My Tasks</a>
      <a href="{% url 'calendar' %}"><i class="fas fa-calendar-alt"></i> Calendar</a>
      <a href="{% url 'motivational_quotes' %}"><i class="fas fa-lightbulb"></i> Motivational Quotes</a>
      <a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a>
      <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="add-task-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </form>
      
</div>


    <div class="main-content">
      <div class="calendar-header">
        <div>
          <button onclick="changeMonth(-1)">‚Üê Prev</button>
          <button onclick="changeMonth(1)">Next ‚Üí</button>
        </div>
        <div class="note-placeholder">Tap date to make notes, reminders or events</div>

        <div>
          <span id="monthYear"></span>
          <button class="toggle-theme" onclick="toggleTheme()">üåì</button>
        </div>
      </div>

      <div class="weekday-names">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="reminderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeReminderModal()">&times;</span>
      <h2 id="modalDate"></h2>
      <textarea id="reminderText" placeholder="Add your reminder here..."></textarea>
      <button onclick="saveReminder()">Save Reminder</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    let currentDate = new Date();
    let reminders = {};
    let selectedDate = null;
    const csrfToken = '{{ csrf_token }}';
  
    function generateCalendar(date) {
      calendar.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = (firstDay.getDay() + 6) % 7;
      const today = new Date();
  
      monthYear.textContent = date.toLocaleString("default", {
        month: "long",
        year: "numeric",
      });
  
      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement("div");
        calendar.appendChild(blank);
      }
  
      for (let day = 1; day <= daysInMonth; day++) {
        const dayBox = document.createElement("div");
        dayBox.classList.add("day");
        const thisDay = new Date(year, month, day);
        const formattedDate = thisDay.toISOString().split("T")[0];
  
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayBox.classList.add("today");
        }
  
        if (formattedDate === selectedDate) {
          dayBox.classList.add("active");
        }
  
        const dateText = document.createElement("div");
        dateText.classList.add("date");
        dateText.innerText = day;
  
        // Add note if it exists
        const noteText = document.createElement("div");
        noteText.classList.add("note-text");
        if (reminders[formattedDate]) {
          noteText.innerText = reminders[formattedDate];
        } else {
          noteText.innerText = "";
          noteText.style.color = "#7f8c8d"; // Light gray for placeholder text
        }
  
        dayBox.appendChild(dateText);
        dayBox.appendChild(noteText);
  
        dayBox.onclick = () => openReminderModal(formattedDate);
        calendar.appendChild(dayBox);
      }
    }
  
    function changeMonth(diff) {
      currentDate.setMonth(currentDate.getMonth() + diff);
      generateCalendar(currentDate);
    }
  
    function openReminderModal(date) {
      selectedDate = date;
      document.getElementById("modalDate").innerText = `Reminder for ${date}`;
      document.getElementById("reminderText").value = reminders[date] || "";
      document.getElementById("reminderModal").style.display = "block";
    }
  
    function closeReminderModal() {
      document.getElementById("reminderModal").style.display = "none";
    }
  
    function saveReminder() {
      const reminderText = document.getElementById("reminderText").value;
      reminders[selectedDate] = reminderText;
      closeReminderModal();
      generateCalendar(currentDate);
    }
  
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  
    // Initialize calendar
    generateCalendar(currentDate);
  </script>
</body>
</html>
